<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>First Layout</title>
  </head>
  <body>
    <main>
      <section class="image-part">
        <img class="image" src="img/Object.png" alt="left image"> </img>
      </section>
      <section class="login-part">
        <div class="login">
          <img src="img/Logo.png" alt="logo"> </img>
          <div class="subheading">Exams Gamified</div>
          <div class="login-signup-links">
            <a class="login-link blue-line" onclick="login_switch()">Login</a>
            <a class="signup-link" onclick="signup_switch()">Sign up</a>
          </div>
          <form action="">
            <input type="email" name="login_Email_address" id="login_Email_address" placeholder="Email Address"/>
            <div class="password-show">
              <input type="password" name="login_Password" id="login_Password" placeholder="Password" required />
              <span class="show_password">Show</span>
            </div>
            <input class="login-button" type="submit" value="Login" />
          </form>
          <footer class="footer">
            <p class="or-login">Or login with</p>
            <p class="social-media">Google</p>
            <p class="social-media">Facebook</p>
            <p class="social-media">Twitter</p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
